on: push

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest, windows-latest]
        python-ver: [3.6, 3.7, 3.8]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-ver }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests on ubuntu using xvfb
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get install xvfb
          sudo Xvfb :1 -screen 0 1024x768x24 </dev/null &
          export DISPLAY=":1"
          coverage erase
          coverage run -a --source ./sksurgerycalibration -m pytest -v -s ./tests/
          coverage report -m
          pylint --rcfile=tests/pylintrc sksurgerycalibration tests

      - name: Run tests windows/mac
        if: contains(matrix.os, 'o')
        run: |
          coverage erase
          coverage run -a --source ./sksurgerycalibration -m pytest -v -s ./tests/
          coverage report -m
          pylint --rcfile=tests/pylintrc sksurgerycalibration tests


      - name: Run coveralls
        run: |
          coveralls

  deploy:
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          # TODO: python version for deploy?
          python-version: 3.6

      - name: Install dependencies
        run: python -m pip install wheel twine setuptools

      - name: Build wheel
        run: |
          python setup.py sdist

      - name: Publish package if tagged release
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
