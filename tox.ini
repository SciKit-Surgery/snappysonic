# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36,lint
skipsdist = True

[travis]
python =
  3.6: py36, docs, lint

[testenv]
deps=-rrequirements-dev.txt
whitelist_externals=coverage,pip
# See .coveragerc for list of omitted files
commands = coverage erase
           coverage run -a --source ./sksurgerytorsosimulator -m pytest -v -s ./tests/
           coverage report -m

[testenv:lint]
basepython=python3.6
deps=pylint
     {[testenv]deps}
commands=pylint --rcfile=tests/pylintrc sksurgerytorsosimulator

[testenv:docs]
basepython=python3.6
changedir = doc
commands = sphinx-build -M html . build

[testenv:installer]
basepython=python3.6
commands=pyinstaller --onefile sksurgerytorsosimulator.py --noconfirm --windowed

[testenv:pip3]
basepython=python3.6
changedir=pip_test
skip_install=True
commands = pip install {posargs}
           sksurgerytorsosimulator --help
